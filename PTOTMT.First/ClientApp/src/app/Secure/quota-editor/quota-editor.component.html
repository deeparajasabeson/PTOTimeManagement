<div class="modal-box">
  <div class="navbar modal-title" style="font-size: large;">
    <h2 mat-dialog-title>
      &nbsp;&nbsp;
      <span *ngIf="isNewEvent">New</span>
      <span *ngIf="!isNewEvent">Edit</span>
      &nbsp;Quota
    </h2>
  </div>
  <form [formGroup]="quotaeditorForm" (ngSubmit)="saveQuota(quotaeditorForm.value)" >
    <div mat-dialog-content>
      <div class="row">
        <div class="col-6">
          PTO Name<br />
          <input type="text"
                 formControlName="quotaName"
                 style="width:60%"
                 maxlength="30">
        </div>
        <div class="col-3">
          Available PTO Hours <br />
          <input type="number"
                 step="0.5"
                 formControlName="originalHours"
                 size="5"
                 style="width:20%">
        </div>
        <div class="col-3">
          Unused PTO Hours<br />
          <label formControlName="remainingHours" size="5" style="font-size: large;">{{remainingHours}}</label>
          &nbsp;Hours
        </div>
      </div><br />
        <b>PTO Quota Details</b>
        <div class="row">
          <div class="col-3">
            Start Date
            <div class="input-group">
              <input ngbDatepicker #dp
                     formControlName="startDate"
                     placeholder="mm/dd/yyyy"
                     #dpstartDate="ngbDatepicker"
                     name="startDate"
                     size="10"
                      placement="bottom-left" 
                     (dateChange)="changeStartDateEvent($event)">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dpstartDate.toggle()" type="button">ðŸ“…</button>
              </div>
            </div>
          </div>
          <div class="col-2">
            Start Time
            <input type="time"
                   formControlName="startTime"
                   placeholder="HH:mm"
                   name="startTime"
                   step=1800> <!--30 minutes-->
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            End Date
            <div class="input-group">
              <input ngbDatepicker  #dp
                     formControlName="endDate"
                     placeholder="mm/dd/yyyy"
                     #dpendDate="ngbDatepicker"
                     name="endDate"
                     size="10"
                     min="{{startDate > toDate ? startDate : toDate | date: 'mm/dd/yyyy'}}"
                      placement="bottom-left" 
                     (dateChange)="changeEndDateEvent($event)">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dpendDate.toggle()" type="button">ðŸ“…</button>
              </div>
            </div>
          </div>
          <div class="col-2">
            End Time
            <input type="time"
                   formControlName="endTime"
                   placeholder="HH:mm"
                   name="endTime"
                   step=1800>       <!--30 minutes-->
          </div>
        </div>
        <br />
        Description
          <input type="text"
                 formControlName ="description"
                 style="width:75%"
                 maxlength="50">
    </div>
    <div mat-dialog-actions class="modal-footer ">
      <button type="submit"
              class="btn btn-success submitbutton"
              (click)="saveQuota(quotaeditorForm.value)"
              [mat-dialog-close]="data">
        Submit Quota
      </button>
      <span *ngIf="!isNewEvent">
        <button class="btn btn-danger deletebutton"
                (click)="deleteQuota(quotaeditorForm.value)"
                [mat-dialog-close]="data">
          Delete Quota
        </button>
      </span>
      <button type="button"
              class="btn btn-warning cancelbutton"
              (click)="onNoClick($event)">
        Cancel
      </button>
      <br />
    </div>
    </form>
</div>
